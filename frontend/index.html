<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Project - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">
    <header>
        <h1>Welcome to the World of Pokémon!</h1>
        <div id="welcome-message"></div>
        <nav class="nav-buttons">
            <button onclick="location.href='search.html'">Search Pokémon</button>
            <button onclick="location.href='team.html'">Create a Team</button>
            <button onclick="location.href='list.html'">List All Pokémon</button>
            <button id="logout-button" style="display:none;">Logout</button>
        </nav>
    </header>
    <main>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </main>
    <script src="login.js"></script>
    <script src="login-check.js"></script>
</body>
</html>
