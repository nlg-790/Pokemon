<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List All Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>All Pokémon</h1>
        <nav class="nav-buttons">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='search.html'">Search Pokémon</button>
            <button onclick="window.location.href='team.html'">Create a Team</button>
            <button id="logout-button" style="display:none;">Logout</button>
        </nav>
    </header>
    <main>
        <section>
            <h2>Generations</h2>
            <div id="generation-buttons" class="generation-buttons"></div>
        </section>
        <section>
            <h2>Types</h2>
            <div id="type-buttons" class="type-buttons"></div>
        </section>
        <div id="selected-title" class="selected-title"></div> <!-- Added title div -->
        <div id="pokemon-list"></div>
    </main>
    <script src="list.js"></script>
    <script src="login-check.js"></script>
</body>
</html>
