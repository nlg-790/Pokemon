<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Search for Pokémon</h1>
        <nav class="nav-buttons">
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='team.html'">Create a Team</button>
            <button onclick="location.href='list.html'">List All Pokémon</button>
        </nav>
    </header>
    <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" onkeydown="if(event.key === 'Enter') searchPokemon()">
    <button onclick="searchPokemon()">Search Pokémon</button>
    <div id="search-results"></div>
    <script src="search.js"></script>
</body>
</html>
