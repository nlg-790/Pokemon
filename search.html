<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class = "search-page">
    <header>
        <h1>Search for Pokémon</h1>
        <nav class="nav-buttons">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='team.html'">Create a Team</button>
            <button onclick="window.location.href='list.html'">List All Pokémon</button>
            <button id="logout-button" style="display:none;">Logout</button>
        </nav>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" onkeydown="if(event.key === 'Enter') searchPokemon()">
            <button onclick="searchPokemon()">Search Pokémon</button>
        </div>
        <div id="search-results"></div>
    </main>
    <script src="search.js"></script>
    <script src="login-check.js"></script>
</body>
</html>
